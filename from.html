<!DOCTYPE html> 
<html>
    <head>
        <title>Latihan Form</title>

    </head>
    <body>
        <h1>Latihan Form</h1>
        <form action="" method="post">
            <label for="name">Nama  :</label>
            <input required type="text" placeholder="Nama anda" id="nameinput">
            <button id="submit">Kirim</button>
            <p id="errorname"></p>
            <br>
            <label for="umur">Umur  :</label>
            <input type="number" id="umur" min="1" max="9">
            <p> <b>Apa Warna FavoriteMu?</b></p>
            <select name="" id="">
                <option >Merah</option>
                <option >Kuning</option>
                <option >Hijau</option>
                <option selected>Warna</option>
            </select>
            <br>
            <br>
            <p><b>Apa Buah FavoriteMu?</b></p>

            <select>
                
                <optgroup label="Besar">
                    <option>Semangka</option>
                    <option>Melon</option>
                    <option>Durian</option>
                </optgroup>
                <optgroup label="Kecil">
                    <option>Anggur</option>
                    <option>Kelengkeng</option>
                    <option>Rambutan</option>
                </optgroup>
            </select>
            <br>

            <input type="radio" id="html" name="fav_language" value="html">
            <label for="html">HTML</label><br>

            <input type="radio" id="css" name="fav_language" value="css">
            <label for="html">CSS</label><br>

            <input type="radio" id="Javascript" name="fav_language" value="Javascript">
            <label for="html">Javascript</label><br>
            <br>
            <input type="submit" value="submit">
        </form>
        <br>
        <fieldset>
            <legend>Data Diri</legend>
            <p>
                <label for="nama">Nama  :</label>
                <input type="text" name="Nama">
            <p>
                <label for="Usia">Usia :</label>
                <input type="number"name="Usia" min="1" max="100">
        </fieldset>
    </body>
</html>
